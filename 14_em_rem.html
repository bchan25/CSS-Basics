<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em and Rem Units</title>
    <style>
      html {
        /* Root Font Size - Default 16px */
        font-size: 10px;
      }

      /* Stick to REM not EM */
      #box-2 h3 {
        font-size: 2rem;
      }

      #box-2 p {
        font-size: 1.6rem;
        line-height: 1.7rem;
      }
    </style>
  </head>
  <body>
    <div id="box-2">
      <h3>Box Two</h3>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum sit vel
        nesciunt! Esse, fuga debitis.
      </p>
    </div>
  </body>
</html>
