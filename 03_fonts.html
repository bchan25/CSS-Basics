<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fonts</title>
    <style>
      body {
        /* Web Safe Fonts */
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      h2 {
        /* Google Fonts */
        font-family: "Roboto", sans-serif;
        /* Default Size 16px on HTML tage */
        font-size: 18px;
        line-height: 1.6em;
      }

      #welcome p span {
        font-weight: bold;
      }

      #about p span {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="welcome">
      <h2 class="primary-heading">Welcome</h2>
      <p>
        Lorem ipsum <span>dolor</span> sit amet consectetur adipisicing elit.
        Minima, similique!
      </p>
    </div>
    <div id="about">
      <h2>About</h2>
      <p>
        Lorem ipsum dolor sit <span>amet</span> consectetur, adipisicing elit.
        Pariatur repellat cumque porro sunt provident.
      </p>
    </div>
  </body>
</html>
